<h2>우리 가족</h2>

<p>우리가족은 아빠(임재택), 엄마(박태임), 나(임정환), 동생(임정은) 이렇게 4명이다.
  아빠는 쌍용자동차 연구원이시고, 엄마는 우리집의 가정주부시고, 나는 세교중학교 3학년에 재학중이고, 동생은 동삭초등학교 5학년에 재학중이다.<br>
  우리가족은 가끔씩 갈등이 생기지만, 화목하다.
</p>
