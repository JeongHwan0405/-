<h2>나의 삶에 대해서</h2>
<p>
나는 2003년 4월 5일 토요일에 태어났다. 어렸을때는 이충동 부영아파트에 살았고, 6살에 칠원동 동광아파트로 이사왔다.<br> 6살때 처음으로 신정 유치원에 갔고, 7살때는 동삭초 병설유치원에 다니게 되었고, 그때 태권도도 시작했다.
초등학교는 동삭초등에 입학했고,<br> 2학년 말에 안성 원곡초등학교로 전학가서 6학년때 졸업하고, 중학교는 세교중학교에 입학해 지금은 3학년에 재학중이다.
</p>
